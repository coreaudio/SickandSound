<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sick & Sound Strichliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      background-color: #0f1117;
      font-family: 'Orbitron', sans-serif;
      color: #f1f1f1;
      overflow: hidden;
    }
    body { display: flex; flex-direction: column; }
    .content { flex: 1; display: flex; flex-direction: column; padding: 10px; overflow: hidden; }
    .logo { text-align: center; margin-bottom: 5px; }
    .logo img { max-width: 200px; height: auto; }
    #tableContainer { flex: 1; overflow: auto; }
    table { width: 100%; border-collapse: collapse; background-color: #1a1d24; table-layout: fixed; font-size: 0.85em; }
    th, td { padding: 6px; text-align: center; border-bottom: 1px solid #2a2d34; }
    th { font-size: 0.95em; font-weight: 600; color: #ffffff; cursor: pointer; }
    td:last-child { font-weight: bold; color: #ffd700; }
    .counter { font-size: 1.1em; margin-bottom: 5px; font-weight: bold; }
    .btn {
      padding: 6px 10px; margin: 2px; font-size: 0.85em;
      font-weight: bold; border: none; border-radius: 6px; cursor: pointer;
    }
    .plus { background-color: #00c9a7; color: #000; }
    .reset { background-color: #555; color: #fff; }
    .undo { background-color: #ffa500; color: #000; }
    .paypal { background-color: #0070ba; color: #fff; }
    .delete { background-color: red; color: white; }
    .buttons {
      text-align: center; margin-top: 8px; margin-bottom: 8px;
      display: flex; flex-direction: column; gap: 8px; align-items: center;
    }
    #paypalModal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.85);
      justify-content: center; align-items: center; z-index: 9999;
    }
    #paypalModal img {
      max-width: 90%; max-height: 90%; border: 8px solid #fff; border-radius: 12px;
    }
    .config { text-align: center; margin-bottom: 10px; }
    .config input { padding: 4px; margin: 2px; border-radius: 4px; border: none; }
    .config button { padding: 5px 10px; margin: 2px; border-radius: 5px; cursor: pointer; }
    .deleteMode th, .deleteMode tr th {
      background-color: rgba(255,0,0,0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo">
      <img src="02_SICK _ SOUND_WHITE_TYPE.png" alt="Sick & Sound Logo" />
    </div>

    <!-- HinzufÃ¼gen von Spalten und Personen -->
    <div class="config">
      <input type="text" id="newPerson" placeholder="Neue Person" />
      <button onclick="addPerson()">âž• Person</button>
      <input type="text" id="newDrink" placeholder="Neues GetrÃ¤nk" />
      <input type="number" id="newPrice" placeholder="Preis (â‚¬)" step="0.1" />
      <button onclick="addDrink()">âž• Spalte</button>
    </div>

    <div id="tableContainer"></div>

    <div class="buttons">
      <div>
        <button class="btn undo" onclick="undoLast()">â†© RÃ¼ckgÃ¤ngig</button>
        <button class="btn paypal" onclick="togglePayPal()">ðŸ’¸ PayPal</button>
        <button class="btn delete" onclick="toggleDeleteMode()">ðŸ—‘ LÃ¶schen</button>
      </div>
    </div>
  </div>

  <div id="paypalModal">
    <img src="frame.png" alt="PayPal QR" onclick="togglePayPal()" />
  </div>

  <script>
    let prices = { "Cola_Zero": 1.0, "Monster": 1.5, "Wasser": 0.5, "Kaffee": 1.0, "Mittagessen": 6.0 };
    let people = ["Chris","Daniel","Elmi","Florian","Joel","Kevin","Kiste","Marco","Meli","Simon"];
    const storageKey = 'sick_sound_data';
    const historyKey = 'sick_sound_history';
    const peopleKey = 'sick_sound_people';
    const drinksKey = 'sick_sound_drinks';
    let data = {}, history = [];
    let deleteMode = false;

    function buildTable() {
      let html = `<table ${deleteMode ? 'class="deleteMode"' : ''}><thead><tr><th>Person</th>`;
      for (const drink in prices) {
        html += `<th onclick="deleteMode ? confirmDeleteDrink('${drink}') : null">${drink.replace('_',' ')}</th>`;
      }
      html += `<th>Gesamt (â‚¬)</th><th>Reset</th></tr></thead><tbody>`;
      for (const person of people) {
        html += `<tr><th onclick="deleteMode ? confirmDeletePerson('${person}') : null">${person}</th>`;
        for (const drink in prices) {
          const id = `${person}_${drink}`;
          html += `<td><div id="${id}" class="counter">0</div>
                   <button class="btn plus" onclick="changeValue('${id}',1)">+1</button></td>`;
        }
        html += `<td id="${person}_Total">0.00</td>
                 <td><button class="btn reset" onclick="resetPerson('${person}')">Reset</button></td></tr>`;
      }
      html += `</tbody></table>`;
      document.getElementById("tableContainer").innerHTML = html;
      loadData();
    }

    function loadData() {
      const saved = localStorage.getItem(storageKey);
      const hist = localStorage.getItem(historyKey);
      const savedPeople = localStorage.getItem(peopleKey);
      const savedDrinks = localStorage.getItem(drinksKey);
      if (savedPeople) people = JSON.parse(savedPeople);
      if (savedDrinks) prices = JSON.parse(savedDrinks);
      if (saved) {
        data = JSON.parse(saved);
        for (const id in data) {
          const el = document.getElementById(id);
          if (el) el.textContent = data[id];
        }
      }
      if (hist) history = JSON.parse(hist);
      updateAllTotals();
    }

    function saveData() {
      localStorage.setItem(storageKey, JSON.stringify(data));
      localStorage.setItem(historyKey, JSON.stringify(history));
      localStorage.setItem(peopleKey, JSON.stringify(people));
      localStorage.setItem(drinksKey, JSON.stringify(prices));
    }

    function changeValue(id, delta) {
      if (deleteMode) return; // Blockieren in LÃ¶schmodus
      const el = document.getElementById(id);
      const current = parseInt(el.textContent || '0');
      const next = Math.max(0, current + delta);
      history.push({ id, prev: current });
      el.textContent = next;
      data[id] = next;
      saveData();
      updateTotal(id.split('_')[0]);
    }

    function updateTotal(person) {
      let total = 0;
      for (const drink in prices) {
        const id = `${person}_${drink}`;
        const el = document.getElementById(id);
        if (el) total += parseInt(el.textContent || '0') * prices[drink];
      }
      const totalEl = document.getElementById(person + "_Total");
      if (totalEl) totalEl.textContent = total.toFixed(2);
    }

    function updateAllTotals() {
      for (const person of people) updateTotal(person);
    }

    function resetPerson(person) {
      if (deleteMode) return;
      if (!confirm(`Willst du wirklich alle Striche von ${person} zurÃ¼cksetzen?`)) return;
      for (const drink in prices) {
        const id = `${person}_${drink}`;
        const el = document.getElementById(id);
        const current = parseInt(el.textContent || '0');
        history.push({ id, prev: current });
        el.textContent = "0";
        data[id] = 0;
      }
      document.getElementById(`${person}_Total`).textContent = "0.00";
      saveData();
    }

    function undoLast() {
      if (deleteMode) return;
      const last = history.pop();
      if (!last) return;
      const el = document.getElementById(last.id);
      if (el) {
        el.textContent = last.prev;
        if (!last.id.includes("_Total")) {
          data[last.id] = last.prev;
          updateTotal(last.id.split('_')[0]);
        }
        saveData();
      }
    }

    function togglePayPal() {
      const modal = document.getElementById('paypalModal');
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    // Personen & GetrÃ¤nke hinzufÃ¼gen
    function addPerson() {
      if (deleteMode) return;
      const name = document.getElementById("newPerson").value.trim();
      if (name && !people.includes(name)) {
        people.push(name);
        saveData();
        buildTable();
      }
      document.getElementById("newPerson").value = "";
    }

    function addDrink() {
      if (deleteMode) return;
      const name = document.getElementById("newDrink").value.trim();
      const price = parseFloat(document.getElementById("newPrice").value);
      if (name && price > 0) {
        prices[name.replace(" ", "_")] = price;
        saveData();
        buildTable();
      }
      document.getElementById("newDrink").value = "";
      document.getElementById("newPrice").value = "";
    }

    // LÃ¶schen
    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      buildTable();
      alert(deleteMode ? "LÃ¶schmodus aktiviert: Klicke auf Person oder Spalte zum Entfernen." : "LÃ¶schmodus beendet.");
    }

    function confirmDeletePerson(name) {
      if (confirm(`Soll ${name} wirklich entfernt werden?`)) {
        people = people.filter(p => p !== name);
        for (const drink in prices) delete data[`${name}_${drink}`];
        saveData();
        deleteMode = false;
        buildTable();
      }
    }

    function confirmDeleteDrink(drink) {
      if (confirm(`Soll die Spalte ${drink} wirklich entfernt werden?`)) {
        delete prices[drink];
        for (const person of people) delete data[`${person}_${drink}`];
        saveData();
        deleteMode = false;
        buildTable();
      }
    }

    window.onload = buildTable;
  </script>
</body>
</html>

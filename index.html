<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sick & Sound Strichliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: #0f1117;
      font-family: 'Orbitron', sans-serif;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    .toolbar {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn {
      padding: 8px 14px;
      margin: 4px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .plus { background-color: #00c9a7; color: #000; }
    .reset { background-color: #555; color: #fff; }
    .undo { background-color: #ffa500; color: #000; }
    .paypal { background-color: #0070ba; color: #fff; font-weight: bold; }
    .counter { font-size: 1.2em; margin-bottom: 5px; font-weight: bold; }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1d24;
      table-layout: fixed;
      font-size: 0.9em;
    }
    th, td {
      padding: 6px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }
    th {
      font-size: 1em;
      font-weight: 600;
      color: #ffffff;
    }
    td:last-child {
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom: 20px;">
    <img src="02_SICK _ SOUND_WHITE_TYPE.png" alt="Sick & Sound Logo" style="max-width: 300px; height: auto;">
  </div>

  <!-- Die ganze Tabelle wird hier durch JavaScript aufgebaut -->

  <div id="tableContainer"></div>

  <script>
    const prices = {
      "Cola_Zero": 1.0,
      "Monster": 1.5,
      "Wasser": 0.5,
      "Kaffee": 1.0,
      "Mittagessen": 6.0
    };
    const people = ["Chris", "Daniel", "Elmi", "Florian", "Joel", "Kevin", "Kiste", "Marco", "Meli", "Simon"];
    const storageKey = 'sick_sound_data';
    const historyKey = 'sick_sound_history';
    let data = {};
    let history = [];

    function buildTable() {
      let html = `<table><thead><tr><th>Person</th>`;
      for (const drink in prices) {
        html += `<th>${drink.replace('_', ' ')}</th>`;
      }
      html += `<th>Gesamt (â‚¬)</th><th>Reset</th></tr></thead><tbody>`;

      for (const person of people) {
        html += `<tr><th style="color: #fff;">${person}</th>`;
        for (const drink in prices) {
          const id = `${person}_${drink}`;
          html += `
            <td>
              <div id="${id}" class="counter">0</div>
              <button class="btn plus" onclick="changeValue('${id}', 1)">+1</button>
            </td>`;
        }
        html += `<td id="${person}_Total">0.00</td><td><button class="btn reset" onclick="resetPerson('${person}')">Reset</button></td></tr>`;
      }

      html += `</tbody></table>`;
      document.getElementById("tableContainer").innerHTML = html;
    }

    function loadData() {
      const saved = localStorage.getItem(storageKey);
      const hist = localStorage.getItem(historyKey);
      if (saved) {
        data = JSON.parse(saved);
        for (const id in data) {
          const el = document.getElementById(id);
          if (el) el.textContent = data[id];
        }
      }
      if (hist) history = JSON.parse(hist);
      updateAllTotals();
    }

    function saveData() {
      localStorage.setItem(storageKey, JSON.stringify(data));
      localStorage.setItem(historyKey, JSON.stringify(history));
    }

    function changeValue(id, delta) {
      const el = document.getElementById(id);
      const current = parseInt(el.textContent || '0');
      const next = Math.max(0, current + delta);
      history.push({ id: id, prev: current });
      el.textContent = next;
      data[id] = next;
      saveData();
      updateTotal(id.split('_')[0]);
    }

    function updateTotal(person) {
      let total = 0;
      for (const drink in prices) {
        const id = `${person}_${drink}`;
        const el = document.getElementById(id);
        if (el) total += parseInt(el.textContent || '0') * prices[drink];
      }
      const totalEl = document.getElementById(person + "_Total");
      if (totalEl) totalEl.textContent = total.toFixed(2);
    }

    function updateAllTotals() {
      for (const person of people) updateTotal(person);
    }

    function resetPerson(person) {
      if (!confirm(`Willst du wirklich alle Striche von ${person} zurÃ¼cksetzen?`)) return;
      for (const drink in prices) {
        const id = `${person}_${drink}`;
        const el = document.getElementById(id);
        const current = parseInt(el.textContent || '0');
        history.push({ id: id, prev: current });
        el.textContent = "0";
        data[id] = 0;
      }
      document.getElementById(`${person}_Total`).textContent = "0.00";
      saveData();
    }

    function undoLast() {
      const last = history.pop();
      if (!last) return;
      const el = document.getElementById(last.id);
      if (el) {
        el.textContent = last.prev;
        if (!last.id.includes("_Total")) {
          data[last.id] = last.prev;
          updateTotal(last.id.split('_')[0]);
        }
        saveData();
      }
    }

    window.onload = () => {
      buildTable();
      loadData();
    };
  </script>

  <div class="toolbar" style="margin-top: 30px; display: flex; justify-content: center; gap: 20px;">
    <button class="btn undo" onclick="undoLast()">â†© RÃ¼ckgÃ¤ngig</button>
    <button class="btn paypal" onclick="togglePayPal()">ðŸ’¸ PayPal</button>
  </div>

  <div id="paypalModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:9999;">
    <img src="frame.png" alt="PayPal QR" style="max-width:90%; max-height:90%; border:8px solid #fff; border-radius:12px;" onclick="togglePayPal()">
  </div>

  <script>
    function togglePayPal() {
      const modal = document.getElementById('paypalModal');
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

  <div style="text-align:center; margin-top: 30px;">
    <a href="besorgungen.html"
       style="display: inline-block; padding: 12px 24px; background-color: #00c9a7; color: black;
              border-radius: 10px; font-size: 1.2em; font-weight: bold; text-decoration: none; box-shadow: 0 0 10px #00c9a7;">
       ðŸ›’ Besorgungen Ã¶ffnen
    </a>
  </div>
</body>
</html>

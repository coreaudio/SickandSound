<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sick & Sound Strichliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #0f1117;
      font-family: 'Orbitron', sans-serif;
      color: #f1f1f1;
    }

    .logo {
      text-align: center;
      padding: 10px;
      flex-shrink: 0;
    }

    .logo img {
      max-width: 260px;
      height: auto;
    }

    #tableContainer {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1d24;
      table-layout: fixed;
      font-size: 0.9em;
    }

    th, td {
      padding: 6px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }

    th {
      font-size: 1em;
      font-weight: 600;
      color: #ffffff;
    }

    td:last-child {
      font-weight: bold;
      color: #ffd700;
    }

    .btn {
      padding: 8px 14px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .plus { background-color: #00c9a7; color: #000; }
    .reset { background-color: #555; color: #fff; }
    .undo { background-color: #ffa500; color: #000; }
    .paypal { background-color: #0070ba; color: #fff; }

    .counter {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .button-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 12px 0;
      flex-shrink: 0;
    }

    .button-area a {
      padding: 12px 24px;
      background-color: #00c9a7;
      color: black;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00c9a7;
    }

    #paypalModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #paypalModal img {
      max-width: 90%;
      max-height: 90%;
      border: 8px solid #fff;
      border-radius: 12px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 16px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="02_SICK _ SOUND_WHITE_TYPE.png" alt="Sick & Sound Logo">
  </div>

  <div id="tableContainer"></div>

  <div class="button-area">
    <a href="besorgungen.html">ðŸ›’ Besorgungen Ã¶ffnen</a>
    <div class="button-row">
      <button class="btn undo" onclick="undoLast()">â†© RÃ¼ckgÃ¤ngig</button>
      <button class="btn paypal" onclick="togglePayPal()">ðŸ’¸ PayPal</button>
    </div>
  </div>

  <div id="paypalModal">
    <img src="frame.png" alt="PayPal QR" onclick="togglePayPal()">
  </div>

  <script>
    const prices = {
      "Cola_Zero": 1.0,
      "Monster": 1.5,
      "Wasser": 0.5,
      "Kaffee": 1.0,
      "Mittagessen": 6.0
    };
    const people = ["Chris", "Daniel", "Elmi", "Florian", "Joel", "Kevin", "Kiste", "Marco", "Meli", "Simon"];
    const storageKey = 'sick_sound_data';
    const historyKey = 'sick_sound_history';
    let data = {};
    let history = [];

    function buildTable() {
      let html = `<table><thead><tr><th>Person</th>`;
      for (const drink in prices) {
        html += `<th>${drink.replace('_', ' ')}</th>`;
      }
      html += `<th>Gesamt (â‚¬)</th><th>Reset</th></tr></thead><tbody>`;

      for (const person of people) {
        html += `<tr><th style="color: #fff;">${person}</th>`;
        for (const drink in prices) {
          const id = `${person}_${drink}`;
          html += `
            <td>
              <div id="${id}" class="counter">0</div>
              <button class="btn plus" onclick="changeValue('${id}', 1)">+1</button>
            </td>`;
        }
        html += `<td id="${person}_Total">0.00</td><td><button class="btn reset" onclick="resetPerson('${person}')">Reset</button></td></tr>`;
      }

      html += `</tbody></table>`;
      document.getElementById("tableContainer").innerHTML = html;
    }

    function loadData() {
      const saved = localStorage.getItem(storageKey);
      const hist = localStorage.getItem(historyKey);
      if (saved) {
        data = JSON.parse(saved);
        for (const id in data) {
          const el = document.getElementById(id);
          if (el) el.textContent = data[id];
        }
      }
      if (hist) history = JSON.parse(hist);
      updateAllTotals();
    }

    function saveData() {
      localStorage.setItem(storageKey, JSON.stringify(data));
      localStorage.setItem(historyKey, JSON.stringify(history));
    }

    function changeValue(id, delta) {
      const el = document.getElementById(id);
      const current = parseInt(el.textContent || '0');
      const next = Math.max(0, current + delta);
      history.push({ id: id, prev: current });
      el.textContent = next;
      data[id] = next;
      saveData();
      updateTotal(id.split('_')[0]);
    }

    function updateTotal(person) {
      let total = 0;
      for (const drink in prices) {
        const id = `${person}_${drink}`;
        const el = document.getElementById(id);
        if (el) total += parseInt(el.textContent || '0') * prices[drink];
      }
      const totalEl = document.getElementById(person + "_Total");
      if (totalEl) totalEl.textContent = total.toFixed(2);
    }

    function updateAllTotals() {
      for (const person of people) updateTotal(person);
    }

    function resetPerson(person) {
      if (!confirm(`Willst du wirklich alle Striche von ${person} zurÃ¼cksetzen?`)) return;
      for (const drink in prices) {
        const id = `${person}_${drink}`;
        const el = document.getElementById(id);
        const current = parseInt(el.textContent || '0');
        history.push({ id: id, prev: current });
        el.textContent = "0";
        data[id] = 0;
      }
      document.getElementById(`${person}_Total`).textContent = "0.00";
      saveData();
    }

    function undoLast() {
      const last = history.pop();
      if (!last) return;
      const el = document.getElementById(last.id);
      if (el) {
        el.textContent = last.prev;
        if (!last.id.includes("_Total")) {
          data[last.id] = last.prev;
          updateTotal(last.id.split('_')[0]);
        }
        saveData();
      }
    }

    function togglePayPal() {
      const modal = document.getElementById('paypalModal');
      modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
    }

    window.onload = () => {
      buildTable();
      loadData();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Indexliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background:#0f1117;
      font-family:'Orbitron',sans-serif;
      color:#fff;
      margin:0;
      padding:20px;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    h1 { text-align:center; }
    table {
      width:100%; border-collapse:collapse; background:#1a1d24;
      margin-bottom:20px;
    }
    th,td { padding:10px; border-bottom:1px solid #333; text-align:center; }
    th { background:#222; }
    .btn {
      padding:6px 12px;
      border:none; border-radius:6px;
      cursor:pointer; font-weight:bold;
    }
    .delete { background:#e74c3c; color:#fff; }
    .add { background:#00c9a7; color:#000; }
    .back { background:#444; color:#fff; }
    .toolbar {
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .hausdienst {
      background:#00c9a7; color:#000 !important;
      border-radius:6px; padding:2px 6px;
    }
  </style>
</head>
<body>
  <h1>üìã Indexliste</h1>

  <div class="toolbar">
    <button class="btn add" onclick="addDrink()">‚ûï Getr√§nk hinzuf√ºgen</button>
    <button class="btn delete" onclick="toggleDeleteMode()">üóë L√∂schen</button>
    <button class="btn back" onclick="window.location='hausdienst.html'">üè† Hausdienst</button>
  </div>

  <div id="indexTable"></div>

  <script>
    const peopleKey = "sick_sound_people";
    const drinksKey = "sick_sound_drinks";

    let people = JSON.parse(localStorage.getItem(peopleKey)) || ["Max","Lisa","Tom"];
    let drinks = JSON.parse(localStorage.getItem(drinksKey)) || { "Wasser":1.0, "Cola":1.5 };

    let deleteMode = false;

    function save(){
      localStorage.setItem(peopleKey, JSON.stringify(people));
      localStorage.setItem(drinksKey, JSON.stringify(drinks));
    }

    function renderTable(){
      let drinkNames = Object.keys(drinks);

      let html = `<table><thead><tr><th>Person</th>`;
      drinkNames.forEach(d=>{
        html += `<th>${d}<br>(${drinks[d].toFixed(2)}‚Ç¨)</th>`;
      });
      html += `<th>Aktion</th></tr></thead><tbody>`;

      people.forEach(p=>{
        html += `<tr><td>${p}</td>`;
        drinkNames.forEach(d=>{
          html += `<td>0</td>`; // hier k√∂nnte sp√§ter die Z√§hlung drin stehen
        });
        html += `<td>`;
        if(deleteMode){
          html += `<button class="btn delete" onclick="deletePerson('${p}')">‚ùå</button>`;
        }
        html += `</td></tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById("indexTable").innerHTML = html;
    }

    function toggleDeleteMode(){
      deleteMode = !deleteMode;
      renderTable();
    }

    function deletePerson(name){
      people = people.filter(p=>p!==name);
      save();
      deleteMode = false; // automatisch wieder aus
      renderTable();
    }

    function addDrink(){
      let name = prompt("Name des Getr√§nks:");
      if(!name) return;
      if(drinks[name]){
        alert("Getr√§nk existiert bereits!");
        return;
      }
      let price = parseFloat(prompt("Preis in ‚Ç¨:"));
      if(isNaN(price) || price<=0){
        alert("Ung√ºltiger Preis!");
        return;
      }
      drinks[name]=price;
      save();
      renderTable();
    }

    window.onload=()=>{ renderTable(); }
  </script>
</body>
</html>

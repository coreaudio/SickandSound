<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sick & Sound â€“ Strichliste</title>
  <style>
    body {
      background-color: #0f1117;
      color: #e4e6eb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #1c1f26;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    th, td {
      border: 1px solid #2c2f38;
      padding: 12px 16px;
      text-align: center;
    }
    th {
      background: linear-gradient(to bottom, #2a2d34, #1f2230);
      color: #00c9a7;
    }
    td {
      background-color: #222530;
    }
    tr:nth-child(even) td {
      background-color: #1a1d24;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .add-btn {
      background-color: #00c9a7;
      color: #0f1117;
      font-size: 20px;
      border-radius: 50%;
      padding: 6px 12px;
      margin-top: 10px;
    }
    .reset-btn {
      background-color: #ff4b5c;
      color: white;
    }

    /* âœ¨ Drag & Drop Styles */
    th.draggable {
      cursor: grab;
      user-select: none;
      transition: background 0.2s ease;
    }
    th.draggable:active {
      cursor: grabbing;
      background: #2a2d34;
    }
    .drag-over {
      box-shadow: inset 0 0 10px 2px #00c9a7;
      background-color: rgba(0,201,167,0.2) !important;
    }
  </style>
</head>
<body>
  <h1>ðŸ¥¤ Sick & Sound Strichliste</h1>
  <table id="strichliste"></table>
  <button class="add-btn" onclick="addPerson()">+</button>

  <script>
    let prices = {
      Bier: 1.5,
      Wein: 2.0,
      Wasser: 1.0
    };

    let data = JSON.parse(localStorage.getItem("sick_sound_data")) || {
      Personen: {
        "Alice": {Bier:0, Wein:0, Wasser:0},
        "Bob": {Bier:0, Wein:0, Wasser:0}
      }
    };

    function saveData() {
      localStorage.setItem("sick_sound_data", JSON.stringify(data));
    }

    function changeCount(person, drink, delta) {
      data.Personen[person][drink] = Math.max(0, data.Personen[person][drink] + delta);
      saveData();
      buildTable();
    }

    function resetCounts() {
      for (let p in data.Personen) {
        for (let d in data.Personen[p]) {
          data.Personen[p][d] = 0;
        }
      }
      saveData();
      buildTable();
    }

    function addPerson() {
      let name = prompt("Name der neuen Person:");
      if (!name) return;
      if (data.Personen[name]) {
        alert("Diese Person existiert bereits!");
        return;
      }
      data.Personen[name] = {};
      for (let drink in prices) {
        data.Personen[name][drink] = 0;
      }
      saveData();
      buildTable();
    }

    function buildTable() {
      applySavedOrder();
      let html = "<thead><tr><th>Person</th>";
      for (let drink in prices) {
        html += `<th>${drink} (${prices[drink]}â‚¬)</th>`;
      }
      html += "<th>Gesamt</th><th><button class='reset-btn' onclick='resetCounts()'>Reset</button></th></tr></thead><tbody>";

      for (let person in data.Personen) {
        html += `<tr><td>${person}</td>`;
        let sum = 0;
        for (let drink in prices) {
          let count = data.Personen[person][drink];
          sum += count * prices[drink];
          html += `<td>
                     <button onclick="changeCount('${person}','${drink}',-1)">-</button>
                     ${count}
                     <button onclick="changeCount('${person}','${drink}',1)">+</button>
                   </td>`;
        }
        html += `<td>${sum.toFixed(2)} â‚¬</td><td></td></tr>`;
      }

      html += "</tbody>";
      document.getElementById("strichliste").innerHTML = html;
      makeColumnsDraggable();
    }

    /* --- Drag & Drop Funktionen --- */
    let dragSrcIndex = null;

    function makeColumnsDraggable() {
      const headerCells = document.querySelectorAll("thead th");
      headerCells.forEach((th, index) => {
        if (index === 0 || th.textContent.includes("Gesamt") || th.textContent.includes("Reset")) return;
        th.classList.add("draggable");
        th.setAttribute("draggable", true);

        th.addEventListener("dragstart", (e) => {
          dragSrcIndex = index;
          e.dataTransfer.effectAllowed = "move";
          e.target.style.opacity = "0.4";
        });

        th.addEventListener("dragend", (e) => {
          e.target.style.opacity = "1";
          document.querySelectorAll(".drag-over").forEach(el => el.classList.remove("drag-over"));
        });

        th.addEventListener("dragover", (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = "move";
        });

        th.addEventListener("dragenter", (e) => {
          if (index !== dragSrcIndex) th.classList.add("drag-over");
        });

        th.addEventListener("dragleave", () => {
          th.classList.remove("drag-over");
        });

        th.addEventListener("drop", (e) => {
          e.stopPropagation();
          if (dragSrcIndex === null || dragSrcIndex === index) return;
          moveColumn(dragSrcIndex, index);
          dragSrcIndex = null;
          document.querySelectorAll(".drag-over").forEach(el => el.classList.remove("drag-over"));
        });
      });
    }

    function moveColumn(fromIndex, toIndex) {
      const table = document.querySelector("table");
      for (let row of table.rows) {
        const cells = row.cells;
        if (toIndex < fromIndex) {
          row.insertBefore(cells[fromIndex], cells[toIndex]);
        } else {
          row.insertBefore(cells[fromIndex], cells[toIndex].nextSibling);
        }
      }
      saveColumnOrder();
    }

    function saveColumnOrder() {
      const headerCells = document.querySelectorAll("thead th");
      let newOrder = [];
      headerCells.forEach((th, index) => {
        if (index === 0 || th.textContent.includes("Gesamt") || th.textContent.includes("Reset")) return;
        let drinkName = th.textContent.split("(")[0].trim();
        newOrder.push(drinkName);
      });
      localStorage.setItem("sick_sound_col_order", JSON.stringify(newOrder));
    }

    function applySavedOrder() {
      const savedOrder = JSON.parse(localStorage.getItem("sick_sound_col_order"));
      if (!savedOrder) return;
      let sorted = {};
      savedOrder.forEach(drink => { if (prices[drink] !== undefined) sorted[drink] = prices[drink]; });
      for (const d in prices) { if (!(d in sorted)) sorted[d] = prices[d]; }
      prices = sorted;
    }

    buildTable();
  </script>
</body>
</html>

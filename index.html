<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hausverwaltung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
      color: #00c9a7;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu-btn {
      background: #1f1f1f;
      color: #f1f1f1;
      border: none;
      padding: 16px 28px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .menu-btn:hover {
      background: #00c9a7;
      color: #000;
    }

    /* Submenu */
    .button-group {
      position: relative;
      display: inline-block;
    }

    .submenu {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1d24;
      border-radius: 8px;
      padding: 8px;
      margin-top: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      min-width: 180px;
      z-index: 100;
    }

    .submenu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #f1f1f1;
      border-radius: 6px;
    }

    .submenu a:hover {
      background: #00c9a7;
      color: #000;
    }

    .button-group:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Hausverwaltung</h1>

  <div class="button-container">
    <div class="button-group">
      <button class="menu-btn">Hausdienst</button>
      <div class="submenu">

      </div>
    </div>

    <a href="putzplan.html"><button class="menu-btn">Putzplan</button></a>
    <a href="einkaufsliste.html"><button class="menu-btn">Einkaufsliste</button></a>
    <a href="reparaturen.html"><button class="menu-btn">Reparaturen</button></a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Indexliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background:#0f1117;
      font-family:'Orbitron',sans-serif;
      color:#fff;
      margin:0;
      padding:20px;
      min-height:100vh;
    }
    h1 { text-align:center; }
    table {
      width:100%; border-collapse:collapse; background:#1a1d24;
      margin-bottom:20px;
    }
    th,td { padding:10px; border-bottom:1px solid #333; text-align:center; }
    th { background:#222; }
    .btn {
      padding:6px 12px;
      border:none; border-radius:6px;
      cursor:pointer; font-weight:bold;
    }
    .add { background:#00c9a7; color:#000; }
    .delete { background:#e74c3c; color:#fff; }
    .toolbar {
      display:flex; justify-content:center; flex-wrap:wrap; gap:10px; margin-bottom:20px;
    }
    .counter-btn {
      background:#444; color:#fff; border-radius:6px; padding:4px 8px; cursor:pointer;
    }
    .counter-btn:hover { background:#666; }
  </style>
</head>
<body>
  <h1>üìã Indexliste</h1>

  <div class="toolbar">
    <button class="btn add" onclick="addPerson()">‚ûï Person hinzuf√ºgen</button>
    <button class="btn add" onclick="addDrink()">ü•§ Getr√§nk hinzuf√ºgen</button>
    <button class="btn delete" onclick="toggleDelete()">‚ùå L√∂schen</button>
    <button class="btn" onclick="window.location='hausdienst.html'">‚û° Hausdienst</button>
  </div>

  <div id="indexTable"></div>

  <script>
    const peopleKey = "sick_sound_people";
    const drinksKey = "sick_sound_drinks";
    const scoresKey = "sick_sound_scores";

    let people = JSON.parse(localStorage.getItem(peopleKey)) || [];
    let drinks = JSON.parse(localStorage.getItem(drinksKey)) || [];
    let scores = JSON.parse(localStorage.getItem(scoresKey)) || {}; 
    // Struktur: scores[person][drink] = Anzahl

    let deleteMode = false;

    function save(){
      localStorage.setItem(peopleKey, JSON.stringify(people));
      localStorage.setItem(drinksKey, JSON.stringify(drinks));
      localStorage.setItem(scoresKey, JSON.stringify(scores));
    }

    function buildTable(){
      let html = `<table><thead><tr><th>Person</th>`;
      drinks.forEach(d=>{
        html += `<th>${d.name} <small>(${d.price.toFixed(2)}‚Ç¨)</small></th>`;
      });
      html += `<th>Summe (‚Ç¨)</th><th>Aktion</th></tr></thead><tbody>`;

      people.forEach(p=>{
        if(!scores[p]) scores[p] = {};
        let sum = 0;
        html += `<tr><td>${p}</td>`;
        drinks.forEach(d=>{
          if(!scores[p][d.name]) scores[p][d.name]=0;
          let count = scores[p][d.name];
          sum += count * d.price;
          html += `<td>
            <button class="counter-btn" onclick="changeCount('${p}','${d.name}',-1)">-</button>
            ${count}
            <button class="counter-btn" onclick="changeCount('${p}','${d.name}',1)">+</button>
          </td>`;
        });
        html += `<td>${sum.toFixed(2)}</td>`;
        html += `<td><button class="btn delete" onclick="deletePerson('${p}')">L√∂schen</button></td></tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById("indexTable").innerHTML=html;
      save();
    }

    function changeCount(person, drink, delta){
      if(!scores[person]) scores[person] = {};
      if(!scores[person][drink]) scores[person][drink] = 0;
      scores[person][drink] = Math.max(0, scores[person][drink] + delta);
      buildTable();
    }

    function addPerson(){
      let name = prompt("Name der Person:");
      if(!name) return;
      people.push(name);
      save();
      buildTable();
    }

    function addDrink(){
      let name = prompt("Name des Getr√§nks:");
      if(!name) return;
      let price = parseFloat(prompt("Preis des Getr√§nks (‚Ç¨):"));
      if(isNaN(price)) price = 0;
      drinks.push({name:name, price:price});
      save();
      buildTable();
    }

    function deletePerson(name){
      if(!deleteMode) return;
      people = people.filter(p=>p!==name);
      delete scores[name];
      save();
      deleteMode=false; // automatisch ausschalten
      buildTable();
    }

    function toggleDelete(){
      deleteMode = !deleteMode;
      if(deleteMode) alert("L√∂schmodus aktiv ‚Äì w√§hle eine Person, um sie zu entfernen.");
    }

    window.onload=()=>{ buildTable(); }
  </script>
</body>
</html>

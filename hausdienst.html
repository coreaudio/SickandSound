<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hausdienst Rangliste</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; }
    h1 { text-align:center; }
    table { margin:20px auto; border-collapse:collapse; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    th, td { border:1px solid #ddd; padding:8px 12px; text-align:center; }
    th { background:#eee; }
    tr.gold { background:#f1c40f; }
    tr.silver { background:#bdc3c7; }
    tr.bronze { background:#e67e22; }
    button { margin:5px; padding:5px 10px; border:none; border-radius:4px; cursor:pointer; background:#3498db; color:white; }
  </style>
</head>
<body>
  <h1>üèÜ Hausdienst Rangliste</h1>
  <table id="rangliste">
    <thead><tr><th>Person</th><th>Anzahl Dienste</th><th>Aktion</th></tr></thead>
    <tbody></tbody>
  </table>
  <button onclick="window.location.href='index.html'">Zur√ºck zur Strichliste</button>

  <script>
    let dienste = JSON.parse(localStorage.getItem("hausdienstRang")) || {};
    let tbody = document.querySelector("#rangliste tbody");

    function render(){
      tbody.innerHTML="";
      let arr=Object.entries(dienste).sort((a,b)=> b[1]-a[1]);
      arr.forEach(([person,count],idx)=>{
        const tr=document.createElement("tr");
        if(idx===0) tr.classList.add("gold");
        else if(idx===1) tr.classList.add("silver");
        else if(idx===2) tr.classList.add("bronze");
        tr.innerHTML=`<td>${person}</td><td>${count}</td>
          <td><button onclick="selectHausdienst('${person}')">Hausdienst ausw√§hlen</button></td>`;
        tbody.appendChild(tr);
      });
    }

    function selectHausdienst(person){
      if(confirm(`${person} als Hausdienst festlegen?`)){
        dienste[person]=(dienste[person]||0)+1;
        localStorage.setItem("hausdienstRang", JSON.stringify(dienste));
        localStorage.setItem("hausdienst", person);
        render();
        alert(person+" ist jetzt Hausdienst!");
      }
    }

    render();
  </script>
</body>
</html>

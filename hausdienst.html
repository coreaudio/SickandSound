<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Sick & Sound ‚Äì Hausdienst Rangliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f1117;
      color: #f1f1f1;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1d24;
      flex-grow: 1;
      overflow-y: auto;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }
    th { font-size: 1em; font-weight: 600; color: #fff; }
    .gold { color: gold; font-weight: bold; }
    .silver { color: silver; font-weight: bold; }
    .bronze { color: #cd7f32; font-weight: bold; }
    .footer {
      margin-top: auto;
      padding: 10px 0;
      display: flex;
      justify-content: center;
    }
    .btn {
      padding: 10px 16px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üèÜ Hausdienst Rangliste</h1>
  <div id="hausdienstContainer"></div>

  <div class="footer">
    <button class="btn" onclick="window.location='index.html'">‚¨Ö Zur√ºck</button>
  </div>

  <script>
    const hausdienstKey = "sick_sound_hausdienst";
    let hausdienst = JSON.parse(localStorage.getItem(hausdienstKey)) || { current: null, stats: {} };

    function buildHausdienst() {
      const stats = Object.entries(hausdienst.stats || {}).sort((a,b)=>b[1]-a[1]);
      if (stats.length === 0) {
        document.getElementById("hausdienstContainer").innerHTML = "<p style='text-align:center;'>Noch keine Daten vorhanden.</p>";
        return;
      }

      let html = `<table><thead><tr><th>Platz</th><th>Person</th><th>Anzahl</th></tr></thead><tbody>`;
      stats.forEach((s,i) => {
        let cls = "";
        if (i===0) cls="gold";
        else if (i===1) cls="silver";
        else if (i===2) cls="bronze";
        html += `<tr><td class="${cls}">${i+1}</td><td class="${cls}">${s[0]}</td><td class="${cls}">${s[1]}</td></tr>`;
      });
      html += "</tbody></table>";

      document.getElementById("hausdienstContainer").innerHTML = html;
    }

    window.onload = buildHausdienst;
  </script>
</body>
</html>

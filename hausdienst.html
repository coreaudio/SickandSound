<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hausdienst Rangliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      background:#0f1117;
      color:#f1f1f1;
      font-family:'Orbitron', sans-serif;
      margin:0; padding:20px;
      display:flex; flex-direction:column; height:100%;
    }
    table {
      width:100%;
      border-collapse:collapse;
      background:#1a1d24;
      font-size:0.9em;
    }
    th, td {
      padding:8px;
      text-align:center;
      border-bottom:1px solid #2a2d34;
    }
    th { font-size:1em; font-weight:600; }
    .btn {
      padding:6px 12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
    }
    .select { background:#00c9a7; color:#000; }
    .undo { background:#ffa500; color:#000; }
    .gold { color:gold; }
    .silver { color:silver; }
    .bronze { color:#cd7f32; }
    .footer {
      margin-top:auto;
      display:flex;
      justify-content:center;
      gap:20px;
      padding-top:15px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">üèÜ Hausdienst Rangliste</h2>
  <div id="hausdienstAktuell" style="text-align:center; margin-bottom:15px; font-size:1.2em; font-weight:bold; color:#00c9a7;">
    Aktueller Hausdienst: -
  </div>

  <div id="hausdienstTable" style="flex-grow:1; overflow:auto;"></div>

  <div class="footer">
    <button class="btn undo" onclick="undoHausdienst()">‚Ü© R√ºckg√§ngig</button>
    <button class="btn" style="background:#444; color:#fff;" onclick="window.location='index.html'">‚¨Ö Zur√ºck</button>
  </div>

  <script>
    const peopleKey = "sick_sound_people";
    const hausdienstKey = "sick_sound_hausdienst";

    let people = JSON.parse(localStorage.getItem(peopleKey)) || ["Chris","Daniel","Elmi","Florian","Joel","Kevin","Kiste","Marco","Meli","Simon"];
    let hausdienst = JSON.parse(localStorage.getItem(hausdienstKey)) || { current:null, stats:{}, history:[] };

    function saveHausdienst(){
      localStorage.setItem(hausdienstKey, JSON.stringify(hausdienst));
    }

    function buildHausdienstTable(){
      let stats = Object.entries(hausdienst.stats||{}).sort((a,b)=>b[1]-a[1]);

      let topEl=document.getElementById("hausdienstAktuell");
      if(hausdienst.current){
        topEl.innerHTML = "üè† Aktueller Hausdienst: <span style='color:#ffd700'>" + hausdienst.current + "</span>";
      } else {
        topEl.innerHTML = "üè† Aktueller Hausdienst: -";
      }

      let html=`<table><thead><tr><th>Platz</th><th>Person</th><th>Punkte</th><th>Aktion</th></tr></thead><tbody>`;

      people.forEach(person=>{
        let punkte = hausdienst.stats[person]||0;
        let platz = stats.findIndex(s=>s[0]===person)+1;
        let rankClass="";
        if(platz===1) rankClass="gold";
        else if(platz===2) rankClass="silver";
        else if(platz===3) rankClass="bronze";

        let highlight = (hausdienst.current===person) ? "style='background-color:#004d40; font-weight:bold;'" : "";

        html += `<tr ${highlight}>
          <td>${platz}</td>
          <td class="${rankClass}">${person}</td>
          <td>${punkte}</td>
          <td><button class="btn select" onclick="selectHausdienst('${person}')">Hausdienst ausw√§hlen</button></td>
        </tr>`;
      });

      html += `</tbody></table>`;
      document.getElementById("hausdienstTable").innerHTML=html;
    }

    function selectHausdienst(person){
      if(hausdienst.current){
        hausdienst.history = hausdienst.history || [];
        hausdienst.history.push(hausdienst.current);
      }
      hausdienst.current=person;
      hausdienst.stats[person]=(hausdienst.stats[person]||0)+1;
      saveHausdienst();
      buildHausdienstTable();
    }

    function undoHausdienst(){
      if(!hausdienst.history || hausdienst.history.length===0){
        hausdienst.current=null;
      } else {
        hausdienst.current=hausdienst.history.pop();
      }
      saveHausdienst();
      buildHausdienstTable();
    }

    window.onload=()=>buildHausdienstTable();
  </script>
</body>
</html>

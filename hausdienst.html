<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hausdienst Rangliste</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body { background:#0f1117; color:#fff; font-family:'Orbitron',sans-serif; margin:20px; }
    table { width:100%; border-collapse:collapse; background:#1a1d24; }
    th,td { padding:10px; border-bottom:1px solid #333; text-align:center; }
    th { background:#222; }
    .gold { color:gold; }
    .silver { color:silver; }
    .bronze { color:#cd7f32; }
    .btn { padding:10px 16px; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Hausdienst Rangliste</h1>
  <table id="rangliste"><thead><tr><th>Platz</th><th>Person</th><th>Anzahl Hausdienste</th></tr></thead><tbody></tbody></table>
  <br>
  <button class="btn" style="background:#444; color:#fff;" onclick="window.location='index.html'">⬅ Zurück</button>

  <script>
    let hausdienst=JSON.parse(localStorage.getItem("sick_sound_hausdienst"))||{stats:{}};
    let stats=Object.entries(hausdienst.stats||{}).sort((a,b)=>b[1]-a[1]);
    let tbody=document.querySelector("#rangliste tbody");
    stats.forEach((s,i)=>{
      let cls="";
      if (i===0) cls="gold"; else if (i===1) cls="silver"; else if (i===2) cls="bronze";
      let row=document.createElement("tr");
      row.innerHTML=`<td class="${cls}">${i+1}</td><td class="${cls}">${s[0]}</td><td class="${cls}">${s[1]}</td>`;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>

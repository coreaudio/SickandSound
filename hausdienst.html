<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hausdienst Rangliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background:#0f1117;
      font-family:'Orbitron',sans-serif;
      color:#fff;
      margin:0;
      padding:20px;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    h1 { text-align:center; }
    table {
      width:100%; border-collapse:collapse; background:#1a1d24;
      margin-bottom:20px;
    }
    th,td { padding:10px; border-bottom:1px solid #333; text-align:center; }
    th { background:#222; }
    .btn {
      padding:6px 12px;
      border:none; border-radius:6px;
      cursor:pointer; font-weight:bold;
    }
    .select { background:#00c9a7; color:#000; }
    .undo { background:#ffa500; color:#000; }
    .reset { background:#555; color:#fff; }
    .back { background:#444; color:#fff; }
    .hausdienst {
      background:#00c9a7; color:#000 !important;
      border-radius:6px; padding:2px 6px;
    }
    .gold { color:gold; }
    .silver { color:silver; }
    .bronze { color:#cd7f32; }
    .toolbar {
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:20px;
    }
  </style>
</head>
<body>
  <h1>üèÜ Hausdienst Rangliste</h1>

  <div class="toolbar">
    <button class="btn undo" onclick="undoHausdienst()">‚Ü© R√ºckg√§ngig</button>
    <button class="btn reset" onclick="resetHausdienst()">üîÑ Reset</button>
    <button class="btn back" onclick="window.location='index.html'">‚¨Ö Zur√ºck</button>
  </div>

  <div id="ranking"></div>
  <h2>üìÖ Monats√ºbersicht</h2>
  <div id="monthly"></div>
  <h2>üìÖ Jahres√ºbersicht</h2>
  <div id="yearly"></div>

  <script>
    const hausdienstKey = "sick_sound_hausdienst";
    const peopleKey = "sick_sound_people";

    let people = JSON.parse(localStorage.getItem(peopleKey)) || [];
    let hausdienst = JSON.parse(localStorage.getItem(hausdienstKey)) || { current:null, stats:{}, history:[], monthly:{}, yearly:{} };

    function save(){
      localStorage.setItem(hausdienstKey, JSON.stringify(hausdienst));
    }

    function buildRanking(){
      let stats = Object.entries(hausdienst.stats||{}).sort((a,b)=>b[1]-a[1]);
      let html = `<table><thead><tr><th>Platz</th><th>Person</th><th>Punkte</th><th>Aktion</th></tr></thead><tbody>`;
      let rank = 1;
      people.forEach(p=>{
        let score = hausdienst.stats[p]||0;
        let rowClass = "";
        if(rank===1) rowClass="gold";
        else if(rank===2) rowClass="silver";
        else if(rank===3) rowClass="bronze";

        let hausdienstMark = hausdienst.current===p ? "hausdienst" : "";

        html += `<tr>
          <td>${rank}</td>
          <td class="${rowClass} ${hausdienstMark}">${p}</td>
          <td>${score}</td>
          <td><button class="btn select" onclick="selectHausdienst('${p}')">Hausdienst ausw√§hlen</button></td>
        </tr>`;
        rank++;
      });
      html += `</tbody></table>`;
      document.getElementById("ranking").innerHTML=html;
    }

    function selectHausdienst(person){
      hausdienst.history.push(JSON.parse(JSON.stringify(hausdienst)));

      hausdienst.stats[person] = (hausdienst.stats[person]||0)+1;
      hausdienst.current = person;

      let now = new Date();
      let monthKey = now.getFullYear()+"-"+(now.getMonth()+1);
      let yearKey = now.getFullYear();

      hausdienst.monthly[monthKey] = hausdienst.monthly[monthKey] || {};
      hausdienst.monthly[monthKey][person] = (hausdienst.monthly[monthKey][person]||0)+1;

      hausdienst.yearly[yearKey] = hausdienst.yearly[yearKey] || {};
      hausdienst.yearly[yearKey][person] = (hausdienst.yearly[yearKey][person]||0)+1;

      save();
      buildRanking();
      buildOverviews();
    }

    function undoHausdienst(){
      if(hausdienst.history.length===0) return;
      hausdienst = hausdienst.history.pop();
      save();
      buildRanking();
      buildOverviews();
    }

    function resetHausdienst(){
      if(!confirm("Alle Hausdienst-Punkte zur√ºcksetzen?")) return;
      hausdienst.history.push(JSON.parse(JSON.stringify(hausdienst)));
      hausdienst.stats = {};
      hausdienst.current = null;
      save();
      buildRanking();
      buildOverviews();
    }

    function buildOverviews(){
      // Monats√ºbersicht
      let now = new Date();
      let monthKey = now.getFullYear()+"-"+(now.getMonth()+1);
      let monthData = hausdienst.monthly[monthKey]||{};
      let monthHtml = `<table><thead><tr><th>Person</th><th>Hausdienste im Monat</th></tr></thead><tbody>`;
      people.forEach(p=>{
        monthHtml += `<tr><td>${p}</td><td>${monthData[p]||0}</td></tr>`;
      });
      monthHtml += `</tbody></table>`;
      document.getElementById("monthly").innerHTML=monthHtml;

      // Jahres√ºbersicht
      let yearKey = now.getFullYear();
      let yearData = hausdienst.yearly[yearKey]||{};
      let yearHtml = `<table><thead><tr><th>Person</th><th>Hausdienste im Jahr</th></tr></thead><tbody>`;
      people.forEach(p=>{
        yearHtml += `<tr><td>${p}</td><td>${yearData[p]||0}</td></tr>`;
      });
      yearHtml += `</tbody></table>`;
      document.getElementById("yearly").innerHTML=yearHtml;
    }

    window.onload=()=>{
      buildRanking();
      buildOverviews();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hausdienst Rangliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0f1117;
      color: #f1f1f1;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    #peopleList {
      list-style: none;
      padding: 0;
      flex-grow: 1;
      overflow-y: auto;
    }
    #peopleList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1d24;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    #peopleList li.current {
      background: #00c9a7;
      color: #000;
    }
    .btn {
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .back { background: #555; color: #fff; margin-top: auto; }
    .select { background: #00c9a7; color: #000; }
  </style>
</head>
<body>
  <h1>üè† Hausdienst Rangliste</h1>
  <ul id="peopleList"></ul>

  <button class="btn back" onclick="window.location='index.html'">‚¨Ö Zur√ºck</button>

  <!-- 1) Firebase-Compat-SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>

  <script>
    // 2) Keys m√ºssen mit index.html √ºbereinstimmen
    const peopleKey     = "sick_sound_people";
    const hausdienstKey = "sick_sound_hausdienst";

    // 3) Firebase initialisieren
    const firebaseConfig = {
      apiKey: "AIzaSyBFHjGXI5yHyK0DyupS0bnTVAqlu6lvpNw",
      authDomain: "sickandsound-e9704.firebaseapp.com",
      projectId: "sickandsound-e9704",
      storageBucket: "sickandsound-e9704.firebasestorage.app",
      messagingSenderId: "248197359659",
      appId: "1:248197359659:web:a8777cbed3f83d6b1ca26e",
      measurementId: "G-62LH8V7S2E"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const db = firebase.firestore();

    let people     = [];
    let hausdienst = { current: null, stats: {} };

    // 4) State laden (Cloud ‚Üí Fallback lokalStorage)
    async function loadState() {
      // a) People
      const pplLS = JSON.parse(localStorage.getItem(peopleKey));
      people = Array.isArray(pplLS) ? pplLS : [];

      // b) Hausdienst aus Cloud
      try {
        const snap = await db.collection("state").doc("global").get();
        if (snap.exists && snap.data().hausdienst) {
          hausdienst = snap.data().hausdienst;
        } else {
          // Fallback aus localStorage
          const hdLS = JSON.parse(localStorage.getItem(hausdienstKey));
          if (hdLS && hdLS.current) hausdienst = hdLS;
        }
      } catch(e) {
        console.warn("Firestore-Laden fehlgeschlagen, nutze localStorage:", e);
        const hdLS = JSON.parse(localStorage.getItem(hausdienstKey));
        if (hdLS && hdLS.current) hausdienst = hdLS;
      }

      buildList();
    }

    // 5) Liste rendern
    function buildList() {
      const ul = document.getElementById("peopleList");
      ul.innerHTML = "";
      people.forEach(person => {
        const li = document.createElement("li");
        if (person === hausdienst.current) li.classList.add("current");

        const span = document.createElement("span");
        span.textContent = person;

        const btn = document.createElement("button");
        btn.textContent = "Hausdienst ausw√§hlen";
        btn.className = "btn select";
        btn.onclick = () => selectHouseService(person);

        li.appendChild(span);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    // 6) Hausdienst setzen
    async function selectHouseService(person) {
      hausdienst.current = person;
      // optional: statistik hochz√§hlen
      hausdienst.stats[person] = (hausdienst.stats[person] || 0) + 1;

      // a) localStorage
      localStorage.setItem(hausdienstKey, JSON.stringify(hausdienst));

      // b) Cloud
      try {
        await db.collection("state").doc("global").set(
          { hausdienst },
          { merge: true }
        );
      } catch (e) {
        console.error("Firestore-Update fehlgeschlagen:", e);
      }

      // Feedback & neu rendern
      alert(`Hausdienst auf ${person} gesetzt.`);
      buildList();
    }

    // 7) Echtzeit-Updates abonnieren (optional)
    db.collection("state").doc("global")
      .onSnapshot(snap => {
        if (snap.exists && snap.data().hausdienst) {
          hausdienst = snap.data().hausdienst;
          buildList();
        }
      });

    // 8) Start
    window.onload = loadState;
  </script>
</body>
</html>

<script>
  const firebaseConfig={apiKey:"AIzaSyBFHjGXI5yHyK0DyupS0bnTVAqlu6lvpNw",authDomain:"sickandsound-e9704.firebaseapp.com",projectId:"sickandsound-e9704",storageBucket:"sickandsound-e9704.firebasestorage.app",messagingSenderId:"248197359659",appId:"1:248197359659:web:a8777cbed3f83d6b1ca26e",measurementId:"G-62LH8V7S2E"};
  firebase.initializeApp(firebaseConfig); firebase.analytics(); const db=firebase.firestore();

  // Prod/Beta Umschalter
  const STATE_COLLECTION = location.search.includes("beta") ? "state_beta" : "state";

  let bookingsCache=[];

  async function load(){
    const snap=await db.collection(STATE_COLLECTION).doc("global").get();
    bookingsCache = snap.exists ? (snap.data().bookings||[]) : (JSON.parse(localStorage.getItem("sick_sound_bookings"))||[]);
    render();
  }

  function render(){
    if(!bookingsCache.length){
      document.getElementById("buchungenContainer").innerHTML="<div class='sub'>Keine Buchungen vorhanden.</div>";
      return;
    }
    let html=`<h2 class="section-title">Abrechnungen</h2><table><thead>
      <tr><th>#</th><th>Datum</th><th>Person</th><th>Betrag (â‚¬)</th><th>Aktion</th></tr></thead><tbody>`;
    bookingsCache.forEach((b,i)=>{
      html+=`<tr>
        <td>${i+1}</td>
        <td>${b.date}</td>
        <td>${b.person}</td>
        <td>${Number(b.sum).toFixed(2)}</td>
        <td><button class="btn small danger" onclick="deleteBooking(${i})">LÃ¶schen</button></td>
      </tr>`;
    });
    html+="</tbody></table>";
    document.getElementById("buchungenContainer").innerHTML=html;
  }

  async function saveBookings(){
    localStorage.setItem("sick_sound_bookings", JSON.stringify(bookingsCache));
    await db.collection(STATE_COLLECTION).doc("global").set({bookings: bookingsCache},{merge:true});
  }

  async function deleteBooking(index){
    if(!confirm("Diesen Buchungseintrag lÃ¶schen?")) return;
    bookingsCache.splice(index,1);
    await saveBookings();
    render();
  }

  async function clearAllBookings(){
    const pw=prompt("Zum LÃ¶schen aller Buchungen Passwort eingeben:"); 
    if(pw!=="1379"){ alert("Falsches Passwort"); return; }
    if(!confirm("Wirklich ALLE Buchungen lÃ¶schen?")) return;
    bookingsCache = [];
    await saveBookings();
    render();
  }

  if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js').catch(()=>{}); }
  window.onload=load;
</script>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buchungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="appbar">
      <div class="app-title"><h1>Buchungen</h1></div>
      <div class="appbar-actions">
        <a class="btn small dark" href="index.html" title="Zurück">⬅️</a>
      </div>
    </header>

    <main class="content">
      <div class="card table-wrap">
        <div class="section-title">Letzte Buchungen</div>
        <div id="bookList" class="sub">Lade…</div>
      </div>
    </main>

    <nav class="bottomnav">
      <a class="tab" href="index.html">Liste</a>
      <a class="tab" href="hausdienst.html">Hausdienst</a>
      <a class="tab" href="rangliste.html">Rang</a>
      <a class="tab" href="badges.html">Badges</a>
      <a class="tab active" href="buchungen.html">Buchungen</a>
    </nav>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig={ /* deine Config */ };
    firebase.initializeApp(firebaseConfig);
    const db=firebase.firestore();

    async function loadBookings() {
      const snap = await db.collection("buchungen").orderBy("createdAt","desc").limit(20).get();
      const rows = snap.docs.map(d=>`<tr><td>${d.data().user}</td><td>${new Date(d.data().createdAt).toLocaleString()}</td></tr>`).join('');
      document.getElementById('bookList').innerHTML = `<table><thead><tr><th>User</th><th>Datum</th></tr></thead><tbody>${rows}</tbody></table>`;
    }
    loadBookings();
  </script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js?v=20', { scope: './' }).catch(()=>{});
    }
  </script>
</body>
</html>

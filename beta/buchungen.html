<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sick & Sound ‚Äì Buchungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>üìñ Buchungen</h1>
      <div class="sub">Alle Abrechnungen (Datum, Person, Betrag)</div>
    </div>
    <div class="card table-wrap" id="buchungenContainer"></div>
    <div class="footer">
      <button class="btn ghost" onclick="window.location='index.html'">‚¨Ö Zur√ºck</button>
      <button class="btn secondary" onclick="window.location='rangliste.html'">üèÜ Ranglisten</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig={apiKey:"AIzaSyBFHjGXI5yHyK0DyupS0bnTVAqlu6lvpNw",authDomain:"sickandsound-e9704.firebaseapp.com",projectId:"sickandsound-e9704",storageBucket:"sickandsound-e9704.firebasestorage.app",messagingSenderId:"248197359659",appId:"1:248197359659:web:a8777cbed3f83d6b1ca26e",measurementId:"G-62LH8V7S2E"};
    firebase.initializeApp(firebaseConfig); firebase.analytics(); const db=firebase.firestore();

    async function load(){
      const snap = await db.collection("state").doc("global").get();
      const bookings = snap.exists ? (snap.data().bookings||[]) : (JSON.parse(localStorage.getItem("sick_sound_bookings"))||[]);
      if(!bookings.length){
        document.getElementById("buchungenContainer").innerHTML = "<div class='sub'>Keine Buchungen vorhanden.</div>";
        return;
      }
      let html = `<table><thead><tr><th>Datum</th><th>Person</th><th>Betrag (‚Ç¨)</th></tr></thead><tbody>`;
      bookings.forEach(b=>{ html += `<tr><td>${b.date}</td><td>${b.person}</td><td>${Number(b.sum).toFixed(2)}</td></tr>`; });
      html += "</tbody></table>";
      document.getElementById("buchungenContainer").innerHTML=html;
    }
    window.onload = load;
  </script>
</body>
</html>

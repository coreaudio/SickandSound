<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buchungsliste</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Alle Buchungen</h1>
  <table>
    <thead>
      <tr><th>Datum</th><th>Hausdienst</th><th>Summe</th></tr>
    </thead>
    <tbody id="buchungenListe"></tbody>
  </table>
  <br>
  <button onclick="window.location.href='index.html'">Zurück</button>

  <script>
    let buchungen = JSON.parse(localStorage.getItem("buchungen")) || [];
    let tbody = document.getElementById("buchungenListe");
    buchungen.forEach(b => {
      let tr = document.createElement("tr");
      tr.innerHTML = `<td>${b.datum}</td><td>${b.person}</td><td>${b.summe}€</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Sick & Sound â€“ Buchungen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0f1117;
      color: #f1f1f1;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1d24;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }
    th {
      font-size: 1.1em;
      font-weight: 600;
      color: #ffffff;
    }
    td:last-child {
      font-weight: bold;
      color: #ffd700;
    }
  </style>
</head>
<body>
  <h1>ðŸ“’ Ãœbersicht Buchungen</h1>
  <table>
    <thead>
      <tr>
        <th>Datum</th>
        <th>Person</th>
        <th>Summe (â‚¬)</th>
      </tr>
    </thead>
    <tbody id="bookingsTable"></tbody>
  </table>

  <script>
    const bookingKey = 'sick_sound_bookings';

    function loadBookings() {
      const bookings = JSON.parse(localStorage.getItem(bookingKey) || "[]");
      const tbody = document.getElementById("bookingsTable");
      tbody.innerHTML = "";
      for (const b of bookings) {
        const row = `<tr>
          <td>${b.date}</td>
          <td>${b.person}</td>
          <td>${b.sum}</td>
        </tr>`;
        tbody.innerHTML += row;
      }
    }

    window.onload = loadBookings;
  </script>
</body>
</html>

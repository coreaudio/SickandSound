<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buchungen</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; }
    h1 { text-align:center; }
    table { margin:20px auto; border-collapse:collapse; background:white; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    th, td { border:1px solid #ddd; padding:8px 12px; }
    th { background:#eee; }
    button { display:block; margin:20px auto; padding:10px 20px; border:none; background:#34495e; color:white; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“‘ Buchungen</h1>
  <table id="buchungen-table">
    <thead><tr><th>Datum</th><th>Person</th><th>Summe</th></tr></thead>
    <tbody></tbody>
  </table>
  <button onclick="window.location.href='index.html'">ZurÃ¼ck zur Strichliste</button>

  <script>
    let buchungen = JSON.parse(localStorage.getItem("buchungen")) || [];
    const tbody=document.querySelector("#buchungen-table tbody");
    buchungen.forEach(b=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${b.date}</td><td>${b.person}</td><td>${b.sum}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
